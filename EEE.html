<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>How was your emoticup?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://img.freepik.com/premium-photo/coffee-bean-cup-white-table_41050-3948.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: black;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column; /* Adjusted flex-direction */
    }

    .emoticons {
      font-size: 3em;
      margin: 10px;
    }

    .form-check-label {
      display: inline-block;
      text-align: center;
      font-size: 1.2em;
    }

    .emoticons.cappuccino {
      font-size: 3em;
      color: brown;
    }

    .emoticons.coffee {
      font-size: 3em;
      color: #8B4513;
    }

    .emoticons.happy {
      font-size: 4em;
      color: green;
    }

    .emoticons.unhappy {
      font-size: 4em;
      color: red;
    }

    .card-body {
      margin-bottom: 30px;
    }

    .form-select {
      width: 300px;
      margin: auto;
      color: black;
    }

    .form-check-input {
      width: 20px;
      height: 70px;
    }

    .company-logo {
      max-width: 300px;
      margin-bottom: 20px;
      margin-right: 720px;
    }

    /* Updated styles for the footer paragraphs */
    .footer-paragraphs {
      text-align: center;
      color: green;
    }

    .card {
      width: 25rem;
    }

    .form-control {
      width: 350px;
    }

    .text-center {
      margin-right: 700px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <!-- Company logo added here at the header -->
        <img src="https://play-lh.googleusercontent.com/ntR1nKoIVBsSt758Zd5XZ9A-GBs1n3iyyN7PikoKRq2lsOFDIWhD3HcQdMMmmc-1bQ=h500" alt="Company Logo" class="company-logo">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body" style="width: 25rem;">
            <form name="submit-to-google-sheet">
              <div class="mb-3 form-group">
                <label>Feedback:</label><br>
                <input name="Feedback" type="radio" value="Happy" class="emoticons happy" required> ðŸ˜€ Happy
                <input name="Feedback" type="radio" value="Unhappy" class="emoticons unhappy" required> ðŸ˜¢ Unhappy
              </div>
              <div class="mb-3 form-group">
                <label for="unhappyReason">Reasons for being Unhappy:</label>
                <select class="form-select" id="unhappyReason" name="UnhappyReason">
                  <option value="Quality">Quality</option>
                  <option value="Service">Service</option>
                  <option value="Delivery">Delivery</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="mb-3 form-group">
                <textarea name="Comments , if any!" class="form-control" rows="3"
                  placeholder="Comments , if any!"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer paragraphs -->
    <div class="row">
      <div class="col-md-12 footer-paragraphs">
        <p class="text-center"><span style="color: brown;">Have a Great Day!</span></p>
        <p class="text-center" style="margin-bottom: 30px;"> Thank you for your valuable time with us!</p>
        <p class="text-center">Visit us at <a href="http://www.emoticup.com" target="_blank">www.emoticup.com</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx3G9VLjgPIadP8NEQXd7AD1BHX0atKSbULjCI1M7wchJEJfhOYWd-rkxvxj3ZjvbN0/exec'

    const form = document.forms['submit-to-google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault()

      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>

</html>
